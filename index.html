<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Overwatch Trivia</title>

  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div id="backImage">
    <div id="background" class="container-fluid" style="background:transparent;">
      <div id="title" class="div">
        <h1>Who's that Hero?</h1>
      </div>
      <div id="descBar" class="div startHide">
        <p id="descP">Guess the overwatch hero based on the name of a random ultimate ability.</p>
      </div>
      <div id="timeBar" class="div startHide">
        <p id="timeP">Time Remaining: 30 </p>
      </div>
      <div id="questBar" class="div startHide">
        <p id="questP">This is the question?</p>
      </div>
      <div id="scoreBar" class="div startHide">
        <p id="winP">Wins: </p>
        <p id="lossP">Losses: </p>
        <p id="missP">Missed: </p>
      </div>
      <div id="buttons" class="div">
        <button id="start" class="button" value=0>
          Start
        </button>
        <button id="butt1" class="button startHide" value=1>
          Amswer 1.
        </button>
        <button id="butt2" class="button startHide" value=2>
          Amswer 2.
        </button>
        <button id="butt3" class="button startHide" value=3>
          Amswer 3.
        </button>
        <button id="butt4" class="button startHide" value=4>
          Amswer 4.
        </button>
      </div>
    </div>
  </div>

  <!-- jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- javascript -->
  <script src="./assets/javascript/app.js"></script>

</body>

</html>
